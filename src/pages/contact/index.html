    <div class="container flex dir-col align-center">
      <h2>contact us</h2>
      <div class="form flex dir-col">
        <div class="input flex dir-col">
          <label>Firstname</label>
          <input type="text" name="first" placeholder="Enter your firstname" />
        </div>

        <div class="input flex dir-col">
          <label>Lastname</label>
          <input type="text" name="last" placeholder="Enter your firstname" />
        </div>

        <div class="input flex dir-col">
          <label>Email</label>
          <input type="email" name="email" placeholder="email@example.com" />
        </div>

        <div class="input flex dir-col">
          <label>Phone number</label>
          <input type="number" name="number" placeholder="88110099 ,etc..." />
        </div>

        <div class="input flex dir-col">
          <label>Message</label>
          <textarea name="message" id="message" cols="30" rows="4"></textarea>
        </div>
        <button class="btn" type="submit">Submit</button>
      </div>
    </div>
